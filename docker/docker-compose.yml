# docker/docker-compose.yml
version: '3'
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: travel-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../:/var/www
    depends_on:
      - db
    networks:
      - travel-api

  db:
    image: mysql:8.0
    container_name: travel-api-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - travel-api

  nginx:
    image: nginx:alpine
    container_name: travel-api-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ../:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - travel-api

networks:
  travel-api:
    driver: bridge

volumes:
  mysql-data:
    driver: local

